 BM_HISTORY_TITLE:0 "Breve História"
 GATHERING_STORM_NAME:0 "A Tempestade"
 GATHERING_STORM_DESC:0 "Os tempos sombrios estão chegando. Na Europa, Hitler consolidou seu poder, e agora sua atenção está cada vez mais atraída para além das fronteiras da Alemanha. A Itália de Mussolini continua a embarcar em ousadas aventuras militares, enquanto o Império do Japão está pronto para atacar a China na Ásia. Quase vinte anos se passaram desde o fim da Grande Guerra, e o mundo foi novamente mergulhado em gasolina. Uma única faísca pode ser o suficiente."
 HITTING_FAN_NAME: 0 "Atingir o ventilador"
 HITTING_FAN_DESC: 0 "Sim, é isso mesmo! Essa coleção de guarda-chuva está prestes a ser realmente útil."
 ENG_GATHERING_STORM_DESC:0 "Embora o Reino Unido tenha saído vitorioso da Grande Guerra, a base do seu grande império foi abalada. Uma geração dos melhores do país foi perdida nas trincheiras da Flandres e do Norte da França, enquanto os distúrbios espalhados por todo o Commonwealth e as dívidas maciças acumularam-se. \n\nCom o trauma da última guerra ainda em memória, o país enfrenta agora a perspectiva de outro. Está ficando cada vez mais claro que não haverá Paz para o Nosso Tempo"
 FRA_GATHERING_STORM_DESC:0 "Apesar da devastação da Grande Guerra, a França tem estado no caminho da recuperação graças a uma economia forte, mas a Depressão ainda tem afetado o país e o novo regime alemão não tem interesse em pagar as reparações de guerra estipuladas pelo Tratado de Versalhes. Quando o tratado foi assinado, um marechal francês comentou que não era a paz, mas um armistício de 20 anos. Esses 20 anos agora estão se esgotando rapidamente."
 GER_GATHERING_STORM_DESC:0 "Uma nova Alemanha se ergueu. Três anos se passaram desde que a República de Weimar foi desmantelada e substituída pelo Terceiro Reich de Hitler. A estabilidade econômica voltou após os anos difíceis da Grande Depressão e o desemprego em massa foi resolvido. \n\nAs restrições militares impostas à Alemanha pelo Tratado de Versalhes são há muito esquecidas, e a Wehrmacht se fortalece a cada dia, e outra Weltkrieg está no horizonte."
 ITA_GATHERING_STORM_DESC:0 "Com o surgimento do fascismo, a Itália entrou numa nova era gloriosa, e suas forças estão atualmente no processo de adicionar a Etiópia ao crescente império colonial italiano, mas as ambições de Mussolini não param por aí. \n\nDominio sobre o Mediterrâneo Sempre foi o destino da Itália, e uma nova ordem de coisas está tomando forma na Europa. Quando a onda de mudança chega, a Itália deve encontrar um lugar em sua crista ou correr o risco de ser varrida."
 JAP_GATHERING_STORM_DESC:0 "O Império do Japão está em uma encruzilhada. Hokushin-ron, a Doutrina de Expansão do Norte, é favorecida pelo Exército e pede um avanço na Sibéria. Nanshin-ron, a Doutrina de Expansão do Sul, é apoiada pela Marinha e tem como alvo as ricas colônias européias no Sudeste Asiático e no Pacífico.\n\nE então, é claro, há sempre a China. O Japão possui uma força militar formidável, mas suas indústrias estão passando fome de recursos e o tempo está se esgotando. Qual caminho escolher?"
 SOV_GATHERING_STORM_DESC:0 "Quando a poeira se instalou após a Guerra Civil Russa, a U.R.S.S. Tinha emergido como o governante indisputado sobre a maioria do que uma vez constituiu o Império Russo. Rápida industrialização e coletivização seguiram, muitas vezes a um grande custo em vidas humanas.\n\nA União Soviética é agora confrontada com a ameaça de uma Alemanha ressurgente para o oeste, e um Japão beligerante no leste. Naturalmente, há também ameaças internas dentro das fileiras do Partido Comunista para lidar..."
 USA_GATHERING_STORM_DESC:0 "Os Estados Unidos recuaram de volta ao isolamento no final da última guerra e desfrutaram de um período de prosperidade econômica durante os anos vinte. Isso chegou a um fim dramático quando a nação foi dominada pela Grande Depressão.\n\nA política da América de não-intervenção em guerras estrangeiras manteve-se firme, mas as tensões estão aumentando na Europa e na Ásia. O 'Grande Neutro' pode encontrar-se atraído para dentro do turbilhão, quer queira ou não."
 OTHER_GATHERING_STORM_DESC:0 "As nações do mundo, grandes e pequenas, não estão todas contentes em conter a respiração à espera do início de outro conflito global. De grandes potências à beira da guerra civil às muitas nações formadas e transformadas pela Grande Guerra, todas terão que tomar decisões difíceis e equilibrar ideais com pragmatismo para ter um impacto no futuro do mundo."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Nos últimos anos, o mundo assistiu a novas guerras na Europa e na Ásia. A Espanha agora é governada por nacionalistas e o Japão lutou contra a União Soviética e a China por território, sendo esta última uma batalha mais bem-sucedida para o Japão. O novo pacto de não agressão entre a União Soviética e a Alemanha pode ser uma má notícia para o resto da Europa."
 ENG_BLITZKRIEG_DESC:0 "Embora o Reino Unido tenha saído vitorioso da Grande Guerra, a base do seu grande império foi abalada. Uma geração dos melhores do país foi perdida nas trincheiras da Flandres e do Norte da França, enquanto os distúrbios espalhados por todo o Commonwealth e as dívidas maciças acumularam-se. \n\nCom o trauma da última guerra ainda em memória, o país enfrenta agora a perspectiva de outro. Está ficando cada vez mais claro que não haverá Paz para o Nosso Tempo"
 FRA_BLITZKRIEG_DESC:0 "A Grande Guerra ainda fresca em sua memória, a França enfrenta um novo conflito após a Alemanha mostrou que não têm intenção de manter a paz. O reforço das defesas nas fronteiras e a escolha prudente dos aliados podem muito bem ser o caminho para a França evitar uma guerra desastrosa. \n\nA França foi vitoriosa uma vez antes, desta vez não será diferente!"
 GER_BLITZKRIEG_DESC:0 "Após a remilitarização da Renânia, os franceses e os britânicos ficaram cada vez mais suspeitos das intenções da Alemanha. O Acordo de Munique concedeu à Alemanha a permissão de anexar os Sudetes para o bem do seu povo alemão. O pacto Molotov-Ribbentrop garante a não-agressão entre a Alemanha e a União Soviética, mas também especifica a divisão da Polônia entre as duas nações. \n\nA Alemanha tem esperado muito tempo para este momento. A hora de agir é agora!"
 JAP_BLITZKRIEG_DESC:0 "A guerra está furiosa no Sudeste, embora o Japão tenha sofrido algumas perdas no início de 1939, uma grande porção do território chinês está sob controle japonês. A tensão está aumentando na Europa, e enquanto a União Soviética está concentrando sua atenção lá, eles não devem interferir nas guerras na Ásia. \n\nQuando os recursos da China estiverem em mãos japonesas, os soviéticos serão fáceis de lidar."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, o ditador da Itália, conseguiu uma fama como guardião da paz por sua parte no acordo de Munique há um ano. Todavia, a expansão territorial alemã fez a Itália ver que há mais terra para reivindicar se um entendimento com os alemães for alcançado. \n\nA Albania foi conquistada apenas como um gosto das capacidades militares da Itália, e o resto do mundo faria bem em se preocupar."
 SOV_BLITZKRIEG_DESC:0 "Apoiar Manuel Azaña e a 'Segunda República Espanhola' durante a Guerra Civil Espanhola mostrou claramente onde a União Soviética está em relação à Itália e à Alemanha. Vitoriosa sobre o exército japonês em vários conflitos de fronteira recentes, a União Soviética parece ter um poder muito importante para um único país se opor. \n\nA promessa feita pela Alemanha de dividir os Estados Bálticos e a Polônia é bem-vinda neste momento."
 USA_BLITZKRIEG_DESC:0 "A tensão crescente na Europa é preocupante, embora ainda não seja uma preocupação real para os Estados Unidos, a agressão mostrada pela Alemanha logo poderá ser ouvida em todo o mundo. Enquanto as coisas estão pacíficas no oeste, preparações militares talvez não seja uma má idéia, considerando todas as possibilidades. \n\nSe o Estados Unidos for arrastado para outra guerra, será ele que terminará com isso."
 OTHER_BLITZKRIEG_DESC:0 "As nações do mundo, grandes e pequenas, não estão todas contentes em conter a respiração aguardando o início de outro conflito global. De grandes potências à beira da guerra civil para as muitas nações formadas e transformadas pela Grande Guerra, todos terão que tomar decisões difíceis e equilibrar ideais com pragmatismo para ter um impacto sobre o futuro do mundo."

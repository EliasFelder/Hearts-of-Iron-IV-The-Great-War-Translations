l_english:
 infrastructure:0 "Infraestrutura"
 infrastructure_plural:0 "Infraestruturas"
 infrastructure_desc:0 "Esta edificação fornece ao estado a melhoria da infra-estrutura. Aumenta o poder de suprimento em regiões estratégicas e aumenta a velocidade de suas divisões."
 arms_factory:0 "Indústria Militar"
 arms_factory_plural:0 "Indústrias Militares"
 arms_factory_desc:0 "Esta edificação fornece ao estado a indústria para a produção de novos equipamentos militares. Pode ser convertido para a indústria civil, se necessário."
 dockyard:0 "Estaleiro Naval"
 dockyard_plural:0 "Estaleiros Navais"
 dockyard_desc:0 "Esta edificação fornece ao estado uma indústria para produção de novos navios."
 industrial_complex:0 "Indústria Civil"
 industrial_complex_plural:0 "Indústrias Civis"
 industrial_complex_desc:0 "Essa edificação fornece ao estado a indústria para a produção de bens civis ou a construção de novos edifícios. Pode ser convertido para a indústria militar, se necessário."
 air_base:0 "Base Aérea"
 air_base_plural:0 "Bases Aéreas"
 air_base_desc:0 "Esta edificaçãoo fornece ao estado a implantação para suas forças aéreas."
 naval_base:0 "Base Naval"
 naval_base_plural:0 "Bases Navais"
 naval_base_desc:0 "Amplia a gama de sua frota e fornece serviços de reparação para ele. Permite o fornecimento e exportação de surprimentos no exterior. Níveis mais elevados aumentam o fornecimento de suprimentos."
 bunker:0 "Forte"
 bunker_plural:0 "Forte"
 bunker_desc:0 "Esta edificação inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de fort no atacante em combate. Atacar de várias direções reduzirá o efeito dos fortes."
 trench:0 "Trincheira"
 trench_plural:0 "Trincheira"
 trench_desc:0 "As trincheiras são usadas para abrigar tropas. Fornece um bom bônus de defesa para o defensor. Ao liderar um assalto, você deve atacar a partir de várias direções para reduzir a eficácia trincheiras."
 coastal_bunker:0 "Forte Costal"
 coastal_bunker_plural:0 "Forte Costal"
 coastal_bunker_desc:0 "Esta edificação inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte no atacante em combate de invasão naval."
 anti_air_building:0 "Antiaéreo"
 anti_air_building_plural:0 "Antiaéreos"
 anti_air_building_desc:0 "Esta edificação fornece ao estado a proteção de bombardeiros inimigos e a habilidade de disparar em aeronaves atacando."
 synthetic_refinery:0 "Refinaria Sintética"
 synthetic_refinery_plural:0 "Refinarias Sintéticas"
 #synthetic_refinery_desc:0 "Esta edificação fornece ao estado +1 £resources_strip|3 e +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Esta edificação fornece ao estado"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Estação de Rada"
 radar_station_plural:0 "Estações de Rada"
 radar_station_desc:0 "Radares permitem que você ganhe informações sobre as tropas inimigas em estados próximos. \nUm nível de radar mais alto em um estado aumenta o alcance efetivo do radar. \n\nRadar também fornece ao estado uma melhor detecção das forças aéreas inimigas, dando aos seus aviões uma melhor chance de engaja-los."
 rocket_site:0 "Base de Míssil"
 rocket_site_plural:0 "Base de Mísseis"
 rocket_site_desc:0 "Esta edificação fornece ao estado a implantação de foguetes produzidos."
 nuclear_reactor:0 "Reator Nuclear"
 nuclear_reactor_plural:0 "Reatores Nucleares"
 nuclear_reactor_desc:0 "Esta edificação fornece ao estado a produção de urânio enriquecido para uso em armas nucleares."
